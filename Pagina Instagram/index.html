<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="cellphone.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group" id="g1">
                <img src="logo-instagram.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="Foto Perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Cartman</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Cartman?</p>
                <p class="notaccount">
                    <span class="link-blue"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="apple-button.png" alt="App Store"></a>
                    <a href="#" class="app-download"><img src="googleplay-button.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
